<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code System Using JavaScript</title>
    <!-- link for favicon  -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- link for bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- link for custom css  -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <!-- header part start here  -->
    <header id="header" class="bg-primary bg-opacity-75 text-white p-2">
        <div class="container d-flex justify-content-between">
            <h1 class="h2">QR Code System </h1>
            <button class="btn btn-light rounded-0 btn-sm" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">Create
                QR Code</button>
        </div>
    </header>
    <!-- header part end here  -->

    <!-- main part start here  -->
    <main id="main">
        <section id="section" class="p-5 my-5">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-lg-5">
                        <div class="card rounded-0">
                            <div class="card-header">
                                <h2 class="h3">Scanner</h2>
                            </div>
                            <div class="card-body">
                                <video src="" poster="./assets/images/poster.png"></video>
                                <button class="btn btn-dark">Open Scanner</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-7">
                        <div class="card rounded-0">
                            <div class="card-header">
                                <h2 class="h3">QR Code list -</h2>
                            </div>
                            <div class="card-body">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Serial no</th>
                                            <th>Code</th>
                                            <th>Date & time</th>
                                            <th>Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody id="qr-code-body">
                                        <tr>
                                            <td>1</td>
                                            <td>34232343</td>
                                            <td>2 Jan, 2022 1:22 PM</td>
                                            <td><button class="btn btn-danger btn-sm">&times;</button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- main part end here  -->

    <!-- footer part start here  -->
    <footer id="footer"></footer>
    <!-- footer part end here  -->

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog rounded-0">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Create a QR Code</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card">
                        <div class="card-header">
                            <div class="input-group">
                                <input type="text" id="QrCodeField" placeholder="Put your Code" class="form-control">
                                <button id="qr-code-create-btn" class="btn btn-dark">Create</button>
                            </div>
                        </div>
                        <div class="card-body text-center">
                            <div id="qr-code-image">
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" onclick="downloadQR()" class="btn btn-primary">Ready for Download</button>
                </div>
            </div>
        </div>
    </div>

    <!-- scripting file  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/qr.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
