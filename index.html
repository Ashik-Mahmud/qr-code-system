<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code System Using JavaScript</title>
    <!-- link for favicon  -->
    <link rel="shortcut icon" href="https://qr-code-scanner.netlify.app/qr_code_scanner-white-18dp.25e90891.svg" type="image/x-icon">
    <!-- link for bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- link for custom css  -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <!-- header part start here  -->
    <header id="header" class="bg-primary bg-opacity-75 text-white p-2">
        <div class="container d-flex justify-content-between">
            <h1 class="h3"> <img style="width: 40px;" src="https://qr-code-scanner.netlify.app/qr_code_scanner-white-18dp.25e90891.svg" alt="qr code scanner logo"> QR Code System </h1>
            <button class="btn btn-light rounded-0 btn-sm" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">Create
                QR Code</button>
        </div>
    </header>
    <!-- header part end here  -->

    <!-- main part start here  -->
    <main id="main">
        <section id="section" class="p-5 my-5">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-lg-5">
                        <div class="card rounded-0">
                            <div class="card-header d-flex align-items-center justify-content-between">
                                <h2 class="h3">Scanner</h2>
                                <small id="error" class="text-danger"></small>
                            </div>
                            <div class="card-body">
                                <video id="scanner-camera" src="" poster="./assets/images/poster.png"></video>
                                <button onclick="openCamera(event)" id="open-camera-btn" class="btn btn-dark">Open Scanner</button>
                                <button onclick="stopCamera(event)" id="stop-camera-btn" class="btn btn-danger">Stop Scanner</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-7">
                        <div class="card rounded-0">
                            <div class="card-header">
                                <h2 class="h3"> QR Code </h2>
                            </div>
                            <div class="card-body">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Sl</th>
                                            <th>Code</th>
                                            <th>Date & time</th>
                                            <th>Copy</th>
                                            <th>Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody id="qr-code-body">
                                       
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- main part end here  -->

    <!-- footer part start here  -->
    <footer id="footer"></footer>
    <!-- footer part end here  -->

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog rounded-0">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Create a QR Code</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card">
                        <div class="card-header">
                            <div class="input-group">
                                <input type="text" id="QrCodeField" placeholder="Put your Code" class="form-control">
                                <button id="qr-code-create-btn" class="btn btn-dark">Create</button>
                            </div>
                        </div>
                        <div class="card-body text-center">
                            <div id="qr-code-image">
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a href type="button" onclick="downloadQR(event)" id="downloadQRbtn" class="btn btn-primary disabled"> Download</a>
                </div>
            </div>
        </div>
    </div>


<!-- permission modal  -->

<button type="button" id="permissionModalBtn" class="btn btn-primary opacity-0" data-bs-toggle="modal" data-bs-target="#exampleModal">permission Button</button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Do you want to save your data on localStorage</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="d-flex border border-dark align-items-center justify-content-between bg-light m-2 p-2">
                <p id="QrDataText" class="m-0 fw-bold"></p>
                <button onclick="copyData(this)" class="copyBtn btn btn-dark">Copy</button>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" onclick="saveIntoLocalStorage()" data-bs-dismiss="modal" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    <!-- scripting file  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/qr.js"></script>
    <script src="./src/scanner.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
